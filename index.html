<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q³ - Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #1e1e1e;
            text-decoration: none;
            letter-spacing: -1px;
            margin-bottom: 16px;
            display: block;
        }

        .login-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-field {
            margin-bottom: 24px;
        }

        .form-field label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-field input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }

        .form-field input:focus {
            outline: none;
            border-color: #6200ee;
            background: white;
            box-shadow: 0 0 0 4px rgba(98, 0, 238, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #6200ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-button:hover {
            background: #5000c9;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 16px;
        }

        .toggle-form a {
            color: #6200ee;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        #registerForm {
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="#" class="logo">Q³</a>
            <h1 class="login-title">Welcome</h1>
            <p class="login-subtitle">Please enter your credentials to continue</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-field">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">
            </div>

            <div class="form-field">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-button">Sign in</button>
            <div id="loginError" class="error-message"></div>
        </form>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-field">
                <label for="registerFirstName">First Name</label>
                <input type="text" id="registerFirstName" required placeholder="Enter your first name">
            </div>

            <div class="form-field">
                <label for="registerLastName">Last Name</label>
                <input type="text" id="registerLastName" required placeholder="Enter your last name">
            </div>

            <div class="form-field">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required placeholder="Enter your email">
            </div>

            <div class="form-field">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required placeholder="Choose a password">
            </div>

            <div class="form-field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="login-button">Create Account</button>
            <div id="registerError" class="error-message"></div>
        </form>

        <div class="toggle-form">
            <a id="toggleForm">Don't have an account? Sign up</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if user is already logged in
        if (auth.isLoggedIn()) {
            window.location.href = 'home.html';
        }

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleButton = document.getElementById('toggleForm');
        const loginTitle = document.querySelector('.login-title');
        const loginSubtitle = document.querySelector('.login-subtitle');

        function toggleForms() {
            const isLogin = loginForm.style.display !== 'none';
            loginForm.style.display = isLogin ? 'none' : 'block';
            registerForm.style.display = isLogin ? 'block' : 'none';
            toggleButton.textContent = isLogin ? "Already have an account? Sign in" : "Don't have an account? Sign up";
            loginTitle.textContent = isLogin ? 'Create Account' : 'Welcome';
            loginSubtitle.textContent = isLogin ? 'Please fill in your details' : 'Please enter your credentials to continue';
        }

        toggleButton.addEventListener('click', toggleForms);

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                await auth.login(email, password);
                window.location.href = 'home.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }


        async function handleRegister(event) {
            event.preventDefault();
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('registerError');

            try {
                if (password !== confirmPassword) {
                    throw new Error("Passwords do not match");
                }

                await auth.register(firstName, lastName, email, password); // await here!
                await auth.login(email, password);                         // await here!
                window.location.href = 'home.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }

    </script>
</body>
</html>
