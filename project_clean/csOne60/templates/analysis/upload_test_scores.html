{% extends "base.html" %}

{% block content %}
<div style="max-width: 700px; margin: 40px auto; padding: 30px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 12px rgba(0,0,0,0.1);">
  
  <h2 style="text-align: center; margin-bottom: 25px;">
    Upload Test Scores for {{ course.name }}
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div style="margin-bottom: 20px;">
      <label for="exam_id" style="font-weight: bold;">Select Exam:</label><br>
      <select name="exam_id" id="exam_id" required style="width: 100%; padding: 8px; margin-top: 5px;">
        <option value="">-- Choose an exam --</option>
        {% for exam in exams %}
          <option value="{{ exam.exam_id }}">{{ exam.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div style="margin-bottom: 20px;">
      {{ form.csv_file.label_tag }}<br>
      {{ form.csv_file }}
    </div>

    <button type="submit" style="padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Upload Scores
    </button>
  </form>

  <div style="text-align: center; margin-top: 25px;">
    <a href="{% url 'courses' %}" style="color: #007BFF; text-decoration: none;">&larr; Back to Courses</a>
  </div>

</div>
{% endblock %}
