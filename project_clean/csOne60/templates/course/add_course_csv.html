{% extends "base.html" %}
{% block content %}
<h2>Add New Course</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Course Name:</label><br>
    <input type="text" name="course_name" required><br><br>

    <label>Professor:</label><br>
    <select name="prof_id" required>
        {% for prof in professors %}
            <option value="{{ prof.professor_id }}">{{ prof.f_name }} {{ prof.l_name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Upload Exams CSV:</label><br>
    <input type="file" name="exam_csv" accept=".csv" required><br><br>

    <label>Upload SLOs (Objectives) CSV:</label><br>
    <input type="file" name="slo_csv" accept=".csv" required><br><br>

    <button type="submit">Add Course</button>
</form>
{% endblock %}
